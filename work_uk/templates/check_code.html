{% extends "base_transaction.html" %}
{% block title %}Enter code to view visa{% endblock%}
{% block transaction_content %}
  <div class="row">
    <div class="small-12 columns">
     <h2>Enter code to view visa</h2>
     <form id="check_code" action="" method="post">
         {{ render_field(form.code) }}
         <button type="submit" class="button expand">Next</button>
         {{ form.csrf_token }}
      </form>
    </div>
  </div>
{% endblock %}
